<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web page</title>
</head>
<body>
    <form action="">
        <div>
            <label for="name">Name</label>
            <input id="name" type="text" placeholder="please enter name"/>
        </div>
        <br />
        <div>
            <label for="ph">Ph No</label>
            <input id="ph" type="Number" maxlength="10"/>
        </div>
        <br />
        <div>
            <label for="mail">Mail</label>
            <input id="mail" type="email"/>
        </div>
        <br />
        <div>
            <label for="password">Password</label>
            <input id="password" type="password"/>
        </div>
        <br />
        <!--radio button-->
        <div>
            <input id="male" name="gender" value="male" type="radio"/>
            <label for="male">Male</label>
        </div>
        <br />
        <div>
            <input id="female" name="gender" value="female" type="radio"/>
            <label for="female">Female</label>
        </div>
        <br />

        <div>
            <input id="others" name="gender" value="others" type="radio"/>
            <label for="others">others</label>
        </div>
        <br />
        <br />
        <!--checkbox-->
    <div>
        <input id="html" name="language" value="pg1" type="checkbox"/>
        <label for="html">HTML5</label>
        <br />
        <input id="css3" name="language" value="pg2" type="checkbox"/>
        <label for="css3">CSS3</label>
        <br />
        <input id="others" name="language" value="pg3" type="checkbox"/>
        <label for="others">JS</label>
    </div>
    <br />
    <br />
    <!--Dropdown-->
    <label for="country">Country</label>
    <select name="country" id="country">
        <option value="India">India</option>
        <option value="US">US</option>
        <option value="UK">UK</option>
        <option value="Sri lanka">Sri lanka</option>
    </select>
    <br />
    <br />
    <!--<INPUT TYPE="submit" value="submit/>"-->
    <button type="submit">Submit</button>
    <button type="reset">clear</button>
    <br />
    <br />
    <!--image-->
    <img src="https://images.unsplash.com/photo-1623000624757-a70effec8f7b?ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDI2fE04alZiTGJUUndzfHxlbnwwfHx8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" />
    <img src="https://picsum.photos/500/500"/>
    <br />
    <br />
    <video width="300" height="250"controls>
        <source src="https://youtu.be/0YLH3Vn_fqU " type="youtube/mp4">  
    </video>
</form>
</body>
</html>
